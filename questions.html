<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سوالات تست فرمانروایان ایران</title>
<link rel="stylesheet" href="questions.css">
</head>

<body>

<!-- نوار بالا (حفظ شد) -->
<header class="top-bar">
    <div class="brand">زنده باد ایران</div>
</header>

<div class="page-wrapper">

    <!-- عکس کناری بزرگ مثل IDRlabs -->
    <div class="side-image-box">
        <img src="assets/nama.png" class="side-image">
    </div>

    <!-- کانتینر شبیه 8values -->
    <div class="main-container">

        <h3 id="q-number" class="q-number">سوال 1 از 20</h3>

        <div class="progress-bg">
            <div id="progress-bar"></div>
        </div>

        <p id="question-text" class="question-text">
            متن سؤال اینجا قرار می‌گیرد...
        </p>

        <div class="slider-container">
            <span class="label">مخالفت</span>
            <input type="range" min="0" max="100" value="50" id="answerRange">
            <span class="label">موافقت</span>
        </div>

        <button id="nextBtn" class="next-btn">بعدی</button>

    </div>

</div>

<script src="questions.js"></script>
</body>
</html>

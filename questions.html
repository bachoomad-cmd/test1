<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست شخصیت</title>
  <link rel="stylesheet" href="questions.css">
</head>
<body>

  <div class="quiz-wrapper">

    <div class="quiz-content">

      <div class="question-header">
        <h3 id="q-number">سوال ۱ از N</h3>
      </div>

      <div class="progress-bg">
        <div id="progress-bar"></div>
      </div>

      <div class="question-text" id="question-text">
        متن سؤال اینجا قرار می‌گیرد …
      </div>

      <div class="slider-wrapper">
        <span class="slider-label">مخالفت</span>
        <input type="range" id="answerRange" min="0" max="100" value="50">
        <span class="slider-label">موافقت</span>
      </div>

      <button id="nextBtn" class="next-btn">بعدی</button>

    </div>

  </div>

  <script src="questions.js"></script>
</body>
</html>

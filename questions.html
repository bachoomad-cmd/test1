<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سوالات تست فرمانروایان ایران</title>
<link rel="stylesheet" href="questions.css">
</head>
<div class="logo-box">
    <img src="assets/logo.png" alt="logo">
</div>

<header class="top-bar">
    <div class="brand">فرمانروایان ایران</div>

    <!-- لوگو داخل نوار بالا -->
    <div class="logo-box">
        <img src="assets/logo.png" alt="logo">
    </div>
</header>




<div class="container">

    <!-- INTRO TEXT -->
    <h2 class="page-title">تست فرمانروایان ایران</h2>
    <p class="page-desc">
        میزان شباهت شخصیت تو به فرمانروایان بزرگ ایران را با پاسخ به چند سؤال مشخص می‌کنیم.
    </p>

    <!-- PROGRESS -->
    <h3 id="q-number">سوال 1 از 20</h3>
    <div class="progress-bg">
        <div id="progress-bar"></div>
    </div>

    <!-- QUESTION TEXT -->
    <p id="question-text" class="question-text">
        متن سؤال اینجا قرار می‌گیرد...
    </p>

    <!-- SLIDER -->
    <div class="slider-container">
        <span>مخالفت</span>
        <input type="range" min="0" max="100" value="50" id="answerRange">
        <span>موافقت</span>
    </div>

    <!-- NEXT BUTTON -->
    <button id="nextBtn" class="next-btn">بعدی</button>

</div>

<script src="questions.js"></script>
</body>
</html>

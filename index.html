<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تست فرمانروایان ایران</title>

<style>
/* ---------- GENERAL ---------- */
*{
  margin:0; padding:0; box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  background:#000;
  overflow:hidden;
}

/* ---------- MAP BACKGROUND ---------- */
.bg-map{
  position: fixed;
  inset:0;
  background-image: url("assets/map.png");
  background-size: cover;
  background-position: center;
  filter: brightness(.55) contrast(1.1) saturate(.9);
  z-index: 0;
  animation: zoomLoop 13s ease-in-out infinite;
}

/* Loop zoom animation */
@keyframes zoomLoop {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.20); }
  100% { transform: scale(1); }
}




/* ---------- TITLE AREA ---------- */
.hero{
  position: fixed;
  top: 8vh;
  width: 100%;
  z-index: 3;
  text-align: center;
  color: #f3d9a2;
  text-shadow: 0 6px 22px rgba(0,0,0,.7);
  padding: 0 20px;
}

.hero h1{
  font-size: 3rem;
  margin-bottom: 14px;
}

.hero p{
  font-size:1.2rem;
  opacity:.9;
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{ font-size:2.2rem; }
}
</style>
</head>
<body>
  <div class="start-btn-wrapper">
    <a href="questions.html" class="start-btn">شروع تست</a>
</div>


<!-- BACKGROUND -->
<div class="bg-map"></div>
<div class="vignette"></div>

<!-- TITLE -->
<div class="hero">
  <h1>تست فرمانروایان ایران</h1>
  <p>ببین کدام چهره تاریخی به شخصیت تو نزدیک‌تر است</p>
</div>

</body>
</html>

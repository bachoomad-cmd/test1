<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تست فرمانروایان ایران</title>

<style>
/* ---------- GENERAL ---------- */
*{
  margin:0; padding:0; box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  background:#000;
  overflow:hidden;
}

/* ---------- MAP BACKGROUND ---------- */
.bg-map{
  position: fixed;
  inset:0;
  background-image: url("assets/map.png");
  background-size: cover;
  background-position: center;
  filter: brightness(.55) contrast(1.1) saturate(.9);
  z-index: 0;
  animation: zoomLoop 13s ease-in-out infinite;
}

/* Loop zoom animation */
@keyframes zoomLoop {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.20); }
  100% { transform: scale(1); }
}

/* ---------- TITLE AREA ---------- */
.hero{
  position: fixed;
  top: 8vh;
  width: 100%;
  z-index: 3;
  text-align: center;
  color: #f3d9a2;
  text-shadow: 0 6px 22px rgba(0,0,0,.7);
  padding: 0 20px;
}

.hero h1{
  font-size: 3rem;
  margin-bottom: 14px;
}

.hero p{
  font-size:1.2rem;
  opacity:.9;
}

/* ---------- START BUTTON ---------- */
.start-btn-wrapper{
  position: fixed;
  top: 65vh;    /* موقعیت دکمه */
  width:100%;
  text-align:center;
  z-index: 4;
}

.start-btn{
  display: inline-block;
  padding: 14px 34px;
  background: #f3d9a2;
  color:#222;
  font-size: 1.3rem;
  border-radius:12px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0px 6px 16px rgba(0,0,0,0.45);
  transition: .3s;
}

.start-btn:hover{
  background:#ffe5b7;
  transform: translateY(-4px);
  box-shadow: 0px 12px 26px rgba(0,0,0,0.55);
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{ font-size:2.2rem; }
  .start-btn-wrapper{ top: 70vh; }
  .start-btn{ font-size:1.1rem; padding: 12px 26px; }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-map"></div>

<!-- TITLE -->
<div class="hero">
  <h1>تست فرمانروایان ایران</h1>
  <p>ببین کدام چهره تاریخی به شخصیت تو نزدیک‌تر است</p>
</div>

<!-- START BUTTON -->
<div class="start-btn-wrapper">
  <a href="questions.html" class="start-btn">شروع تست</a>
</div>

</body>
</html>
